- hosts: myserver
  become: yes
  tasks:
    - name: "apt-get update"
      yum:
        update_cache: yes

    - name: "install nginx"
      yum:
        name: ['nginx']
        state: latest

    - name: "create the ww diresctory"
      file:
        path: /usr/share/nginx/html/
        state: directory
        mode: '0775'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: delete default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: copy nginx site.conf
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-enabled/my_website
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
